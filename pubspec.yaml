name: workeydockey
description: "자영업자를 위한 근태관리 서비스"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^4.17.3
  flutter_riverpod: ^2.5.1
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  go_router: ^14.1.2
  intl: ^0.19.0
  uuid: ^4.4.0
  firebase_core: ^2.32.0
  flutter_svg: ^1.0.1
  riverpod_annotation: ^2.3.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.11
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  riverpod_generator: ^2.4.0
  custom_lint: ^0.6.4
  riverpod_lint: ^2.3.10

flutter:
  uses-material-design: true

  assets:
    - asset/images/

  fonts:
    - family: Pretendard
      fonts:
        - asset: asset/fonts/Pretendard-Regular.otf
        - asset: asset/fonts/Pretendard-Medium.otf
          weight: 500
        - asset: asset/fonts/Pretendard-SemiBold.otf
          weight: 600
        - asset: asset/fonts/Pretendard-Bold.otf
          weight: 700